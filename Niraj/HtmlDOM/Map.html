<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width:100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 19.174673, lng: 72.943108},
          zoom: 8
        });

        var marker =new google.maps.Marker({
            position:{lat:19.17555,lng:72.750000},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });

        var marker =new google.maps.Marker({
            position:{lat:19.10555,lng:71.750000},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });
        var marker =new google.maps.Marker({
            position:{lat:19.17555,lng:72.750000},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });
        var marker =new google.maps.Marker({
            position:{lat:19.17555,lng:70.750000},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhwOtUGAZZ94HjIk54jkCs9OXzwd9zKIU&callback=initMap"
    async defer>
    navigator.geolocation.getCurrentPosition(function(position, html5Error) {

geo_loc = processGeolocationResult(position);
currLatLong = geo_loc.split(",");
initializeCurrent(currLatLong[0], currLatLong[1]);
});

function processGeolocationResult(position) {

 html5Lat = position.coords.latitude;
 html5Lon = position.coords.longitude;
 html5TimeStamp = position.timestamp;
 html5Accuracy = position.coords.accuracy;
 return (html5Lat).toFixed(8) + ", " + (html5Lon).toFixed(8);
}

function initializeCurrent(latcurr, longcurr) {
currgeocoder = new google.maps.Geocoder();
console.log(latcurr + "-- ######## --" + longcurr);
if (latcurr != '' && longcurr != '') {
  var myLatlng = new google.maps.LatLng(latcurr, longcurr);
  return getCurrentAddress(myLatlng);
}
}


function getCurrentAddress(location) {

currgeocoder.geocode({
   'location': location
}, function(results, status) {
   if (status == google.maps.GeocoderStatus.OK) {
       console.log(results[0]);
       $("#address").html(results[0].formatted_address);
   } else {
       alert('Geocode was not successful for the following reason: ' + status);
   }
});
}
</script>
</body>
</html>
