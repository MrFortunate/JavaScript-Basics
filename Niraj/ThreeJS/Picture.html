<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
           
        }
       
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/threex.domevents.js"></script>
    <script>
        // Our Javascript will go here.
        const scene = new THREE.Scene();
        const sc =new THREE.TextureLoader();
    sc.load('https://images.pexels.com/photos/1205301/pexels-photo-1205301.jpeg' , function(texture)
            {
             scene.background = texture;  
            });
       // scene.background = new THREE.Color(0x00f0f);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(15,32,32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.x=-30;
        scene.add(cube);
         
        const geometry1 =new THREE.BoxGeometry(30,30,30);
        const material1=new THREE.MeshBasicMaterial({color: 0x0000ff});
        const cube1=new THREE.Mesh(geometry1,material1);
        cube1.position.x =30;
        scene.add(cube1);
        
        camera.position.z = 50;
        
const domEvents =new THREEx.DomEvents(camera,renderer.domElement)

domEvents.addEventListener(cube,'click',event=>{
    window.location.href ="Picture2.html"
});

           
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0;
            cube.rotation.y += 0.01;
            cube1.rotation.x+=0;
            cube1.rotation.y+=0.01;
           
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
